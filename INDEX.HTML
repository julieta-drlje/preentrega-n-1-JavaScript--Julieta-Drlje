<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./JS/main.js"></script>
    <title>Entrenamiento y Alimentacion</title>
</head>
<body>
     <main class="container">
    <h1>Planificador Semanal</h1>

    <form id="trainingForm">
      <label for="trainingDay">Día:</label>
      <select id="trainingDay" required>
        <option value="">Seleccionar día</option>
        <option>Lunes</option><option>Martes</option><option>Miércoles</option>
        <option>Jueves</option><option>Viernes</option><option>Sábado</option><option>Domingo</option>
      </select>

      <label for="trainingType">Tipo de entrenamiento:</label>
      <select id="trainingType" required>
        <option value="">Seleccionar tipo</option>
        <option value="fondo">Fondo</option>
        <option value="pasadas">Pasadas</option>
        <option value="descanso">Descanso</option>
        <option value="otro">Otro</option>
      </select>

      <button type="submit">Agregar al plan</button>
    </form>

    <button id="clearAll">Borrar todo el plan</button>

    <section id="weeklyPlan"></section>
  </main>

</body>
</html>
